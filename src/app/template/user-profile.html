<div class="user-profile-container">
  <img ng-src="{{ $ctrl.pictureUrl }}" class='{{ $ctrl.genderClass }}' alt="{{ $ctrl.fullName }}"/>
  <h1 class="name">{{ $ctrl.fullName }}</h1>
  <h2 class="address-block">
    <span>{{ $ctrl.houseNumber }} {{ $ctrl.street }} {{ $ctrl.apartmentNumber }}</span>
    <span>{{ $ctrl.city }}, {{ $ctrl.state }}</span>
    <span>{{ $ctrl.zipCode }}</span>
  </h2>
</div>
